print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    # info "WM" wm
    # info "WM Theme" wm_theme
    # info "Theme" theme
    # info "Icons" icons
    info "Terminal" term
    # info "Terminal Font" term_font
    info "CPU" cpu
    # info "GPU" gpu
    info "Memory" memory

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Local IP" local_ip
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.

    info cols
}

# Kernel


# Shorten the output of the kernel function.

kernel_shorthand="off"


# Distro


# Shorten the output of the distro function

distro_shorthand="off"

# Show/Hide OS Architecture.

os_arch="hide"


# Uptime


# Shorten the output of the uptime function

uptime_shorthand="tiny"


# Memory


# Show memory pecentage in output.

memory_percent="off"


# Packages


# Show/Hide Package Manager names.

package_managers="off"


# Shell


# Show the path to $SHELL

shell_path="off"

# Show $SHELL version

shell_version="on"


# CPU


# CPU speed type

speed_type="bios_limit"

# CPU speed shorthand

speed_shorthand="on"

# Enable/Disable CPU brand in output.

cpu_brand="on"

# CPU Speed

cpu_speed="on"

# CPU Cores

cpu_cores="off"

# CPU Temperature

cpu_temp="C"


# GPU


# Enable/Disable GPU Brand

gpu_brand="on"

# Which GPU to display

gpu_type="all"


# Resolution


# Display refresh rate next to each monitor

refresh_rate="off"


# Gtk Theme / Icons / Font


# Shorten output of GTK Theme / Icons / Font

gtk_shorthand="off"


# Enable/Disable gtk2 Theme / Icons / Font

gtk2="off"

# Enable/Disable gtk3 Theme / Icons / Font

gtk3="off"


# IP Address


# Website to ping for the public IP

public_ip_host="http://ident.me"

# Public IP timeout.

public_ip_timeout=2


# Disk


# Which disks to display.

disk_show=('/')

# Disk subtitle.

disk_subtitle="mount"


# Song


# Manually specify a music player.
#
# Default: 'auto'
# Values:  'auto', 'player-name'
# Flag:    --music_player
#
# Available values for 'player-name':
#
# amarok
# audacious
# banshee
# bluemindo
# clementine
# cmus
# deadbeef
# deepin-music
# dragon
# elisa
# exaile
# gnome-music
# gmusicbrowser
# gogglesmm
# guayadeque
# iTunes
# juk
# lollypop
# mocp
# mopidy
# mpd
# netease-cloud-music
# pogo
# pragha
# qmmp
# quodlibet
# rhythmbox
# sayonara
# smplayer
# spotify
# strawberry
# tomahawk
# vlc
# xmms2d
# xnoise
# yarock
music_player="auto"

# Format to display song information.
#
# Default: '%artist% - %album% - %title%'
# Values:  '%artist%', '%album%', '%title%'
# Flag:    --song_format
#
# Example:
# default: 'Song: Jet - Get Born - Sgt Major'
song_format="%artist% - %album% - %title%"

# Print the Artist, Album and Title on separate lines
#
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --song_shorthand
#
# Example:
# on:  'Artist: The Fratellis'
#      'Album: Costello Music'
#      'Song: Chelsea Dagger'
#
# off: 'Song: The Fratellis - Costello Music - Chelsea Dagger'
song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).
#
# Default:  ''
# Example: mpc_args=(-h HOST -P PASSWORD)
mpc_args=()


# Text Colors


# Text Colors

colors=(6 6 11 5 11 11)


# Text Options


# Toggle bold text

bold="off"

# Enable/Disable Underline

underline_enabled="on"

# Underline character

underline_char=" Ì¶"



# Info Separator

separator=" "


# Color Blocks


# Color block range

block_range=(0 15)

# Toggle color blocks

color_blocks="on"

# Color block width in spaces

block_width=2

# Color block height in lines

block_height=1


# Progress Bars


# Bar characters

bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border

bar_border="on"

# Progress bar length in spaces

bar_length=15

# Progress bar colors

bar_color_elapsed="distro"
bar_color_total="distro"


# Info display

cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings


# Image backend.

image_backend="kitty"

# Image Source

image_source=~/.config/neofetch/rempng.png

# Ascii Options


# Ascii distro

ascii_distro="arch_small"

# Ascii Colors

ascii_colors=(6 14)

# Bold ascii logo

ascii_bold="on"


# Image Options


# Image loop

image_loop="off"

# Thumbnail directory

thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode

crop_mode="normal"

# Crop offset

crop_offset="northwest"

# Image size

image_size="none"

# Gap between image and text

gap=3

# Image offsets

yoffset=0
xoffset=0

# Image background color

background_color=


# Misc Options

stdout="off"
